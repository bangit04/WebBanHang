spring:
  config:
    activate:
      on-profiles: prod
  devtools:
    add-properties: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
jwt:
  secretKey: xyz@123